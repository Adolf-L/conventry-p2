                                <h4 id="conventry-title">考文垂大学</h4>

                                <h5 id="conventry-subtitle">Conventry University</h5>
                        </div>
                        <p>英国考文垂大学位于英国历史名城与工业重镇-考文垂，是一所充满活力的、全球性学府。它不仅有可以追溯至1843年的悠久历史，亦是一所与时俱进的现代化大学。注重问题导向型教学，并且紧密联系行业发展动态，为学生带来最佳留学体验。</p>
                        <img src="./images/conventry-univercity.png" alt="" srcset="">

                    <article id="conventry-rank">

                                <img src="./images/conventry-logo-nocolorful.png" alt="" srcset="">

                        </div>
                        <ul class="rank-info">
                            <li>连续5年《卫报》英国大学排名前15名</li>
                            <li>2019年《星期日泰晤士报》年度最佳学生体验大学</li>
                            <li>2019年 《QS》世界大学星级测评，综合评级全英“五星大学”满分评价　</li>
                            <li>2018年《卫报》英国现代化大学 第1名</li>
                            <li>2017年 英国《卓越教学纲要(TEF)》评估中，荣获该评级最高荣誉金奖</li>

                        </ul>

                    <article>
                        <div class="article-title">
                                <img src="./images/conventry-logo-colorful.png" alt="" srcset="">
                                <h4 id="">为什么选择考文垂大学</h4>
                        </div>
                        <ul class="different-title">
                            <li>紧密的工业连接</li>
                            <li>城市与环境</li>
                            <li>最佳的学生体验</li>
                        </ul>
                        <p>我们的主校区位于英国考文垂，它是一座千年古城，也是英国汽车工业的中心，这里有世界上最大的收藏英制汽车的博物馆。同时，考文垂最近还荣获2021英国文化之城称号，这将为未来的城市发展和学生生活带来更多的福利和机遇。</p>
                        <p>从考文垂坐火车仅20分钟就可到达伯明翰，1小时到达伦敦。</p>
                        <p>除了在考文垂市的主校区，为着力于更加便捷的全球性商业环境，考文垂大学在伦敦市中心地带也设立了校区。考文垂大学伦敦校区旨在通过与国际商业环境的紧密接轨与实践，培养学生的综合能力及就业竞争力。</p>
